<!DOCTYPE html>
<html lang="en">
  <head>

          <ul>

              <div class="card__time-items">
                <span>12:00 </span>
                Temperature: 11 Feels like: 10
              </div>

            </li>

            <li class="card__time">

            </li>
          </ul>
        </div>
        <div class="city">

            <h3>Added Locations:</h3>
